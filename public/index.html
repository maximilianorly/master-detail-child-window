<!DOCTYPE html>
<html>
    <head>
        <title>Window Manipulation App</title>
        <style>
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
                padding-top: 60px;
                pointer-events: none;
            }
    
            .modal-content {
                background-color: #fefefe;
                margin: 5% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                pointer-events: auto;
            }
    
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
    
            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>SSR Window Manipulation App</h1>
        <button id="openMasterDetail">Open Master Detail</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Data in modal</h1>
                <h3>Data:</h3>
                <p id="dataDisplay">Nothing to see here!</p>
                <button id="openWindow">Open Window</button>
            </div>
        </div>
        <button id="sendCarter" data-point="Carter" disabled>Send Carter</button>
        <button id="sendMax" data-point="Max" disabled>Send Max</button>
        <script src="/public-env.js"></script>
        <script src="script.js"></script>
    </body>
</html>
